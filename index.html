<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
    <title> Electricity bills calculator</title>
</head>
<body>

    <div class="big-container">
        <h1> GAS AND ELECTRICITY CALCULATOR </h1>

        <h2>Last reading: 11 000 </h2>

        <form class="gas-calculator">

            CURRENT:  <input type="text" label="Current" id="inputGas"> 

            <button id="gas-submit-btn" value='Submit'> Submit </button>
             <br>

            Extra consumption: <span id="extra-cons"> </span><br>
            
            <p> <span id="box-10p">----</span> X 10p = £ <span id="total-10p">----</span></p>
            <p> <span id="box-20p">----</span> X 10p = £ <span id="total-20p">----</span></p>

            <div id="gas-total-box"> Total (gas)
                <span class="gas-total">  </span>
            </div>

        </form>

    </div>

</body>
</html>
